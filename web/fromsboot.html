<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
</head>

<body>
    <form action="">
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label" for="">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-6">
                <label class="form-label" for="">Password</label>
                <input class="form-control" type="password">
            </div>
        </div>
        <div class="row">
            <label class="form-label" for="">Address</label>
            <input type="text" class="form-control">
        </div>
        <div class="row">
            <label class="form-label" for="">Address 2</label>
            <input type="text" class="form-control">
        </div>
        <div class="row">
            <div class="col-sm-5">
                <label class="form-label" for="">City</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-sm-4">
                <label class="form-label" for="">State</label>
                <select class="form-select">
                    <option selected>Choose</option>
                    <option value="1">Kerala</option>
                    <option value="2">TamilNadu</option>
                    <option value="3">Karnataka</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label class="form-label" for="">Zip</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="">Check me out</label>
            <input class="form-check-input" type="checkbox">
        </div>
        <div>
            <button type="button" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</body>
</html>
